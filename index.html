<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width ,initial-scale=1.0 " />
    <title>To Do List Application by junior musasizi</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap");
    </style>
  </head>
  <body>
    <div class="container">
      <!--the container will add an input fiels for adding tasks, a list to display the tasks and buttons to take action which is adding and removing tasks   -->
      <div class="to-do-header">
        <h2>To Do List</h2>
        <img src="./img/notebook.jpeg" height="50px" alt="notebook image " />
      </div>
      <div class="todo-body">
        <input
          type="text"
          class="todo-input"
          id="todoText"
          placeholder="Add your tasks here!..."
        />
        <img
          src="./img/plus.png"
          alt="+"
          id="AddUpdateClick"
          onclick="CreateToDoItem();"
        />
      </div>
      <h5 id="Alert"></h5>
      <ul id="list-items" class="list-items"></ul>
    </div>
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
